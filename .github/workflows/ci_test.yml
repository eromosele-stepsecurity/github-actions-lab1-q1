name: Multi-Job Workflow Example

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Linter
        run: |
          echo "Running linter..."
          # Simulate lint command
          sleep 2
          echo "Linting completed."

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint  # This job depends on the `lint` job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test  # Only runs if `test` job succeeds
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy
        run: |
          echo "Deploying to production..."
          # Simulate deployment
          sleep 3
          echo "Deployment complete."
